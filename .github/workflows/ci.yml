name: FastCGI Client CI PHP 8.0 - 8.2

on:
  push:
    branches:
      - master
      - development

    tags:
      - 'v*.*.*'

  pull_request:

  schedule:
    - cron: "7 7 * * *"

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pull docker services
        run: make dcpull

      - name: Install tools
        run: make install-composer

      - name: Composer validate
        run: make composer-validate

      - name: Composer update
        run: make composer-update

      - name: Run PHPStan
        run: vendor/bin/phpstan

      - name: Run PHP-CodeSniffer
        run: vendor/bin/phpcs

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - "8.0"
          - "8.1"
          - "8.2"
    steps:
      - uses: actions/checkout@v2

      - name: Pull docker services
        run: make dcpull

      - name: Install tools
        run: make install-composer

      - name: Build environment
        run: make composer-update

      - name: Pull extension installer
        run: make pull-extension-installer

      - name: Configure PHPUnit matchers
        uses: mheap/phpunit-matcher-action@v1

      - name: Run unit tests on PHP ${{ matrix.php }}
        run: make -s -e "test-php-${{ matrix.php }}"
        env:
          COMPOSE_INTERACTIVE_NO_CLI: 1

  release:
    needs:
      - static-analysis
      - tests

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Extract version
        id: data
        run: |
          # Strip git ref prefix from version
          RELEASE_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && RELEASE_VERSION=$(echo $RELEASE_VERSION | sed -e 's/^v//')

          echo $RELEASE_VERSION
          echo "##[set-output name=version;]$RELEASE_VERSION"

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Version ${{ steps.data.outputs.version }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}